name: Tag on merge
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Tag on merge into master
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: zingmane
          WITH_V: true
          CUSTOM_TAG: ${{ env.GITHUB_REF }}
          VERBOSE: true
